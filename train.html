<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Schedule</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 containter text-center" id="title">All Aboard!</h1>
    </div>
    <div class="container">
        <table class="table table-hover" id="trainTable">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <div id="trainNameInput"></div>
                </tr> -->
                <!-- <tr>
                    <div id="destinationInput"></div>
                </tr>
                <tr>
                    <div id="fequencyInput"></div>
                </tr>
                <tr>
                    <div id="nextArrivalInput"></div>
                </tr>
                <tr>
                    <div id="minutesAwayInput"></div>
                </tr> -->
            </tbody>
        </table>
    </div>

    <div class="container" id="card">
        <form role="form">
            <div class="card-heading">
                <h4 class="card-title">Add Train:</h4>
            </div>
            <div class="form-group row">
                <label for="trainName-input">Train Name:</label>
                <input class="form-control" id="trainNameInput" type="text">
            </div>
            <div class="form-group row">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destinationInput" type="text">
            </div>
            <div class="form-group row">
                <label for="frequency-input">Frequency (min): </label>
                <input class="form-control" id="frequencyInput" type="number"></input>
            </div>
            <div class="form-group row">
                <label for="destination-input">First Train Time (HH:mm - military time):</label>
                <input class="form-control" id="nextArrivalInput" type="time">
            </div>
            <!-- <div class="form-group row">
                <label for="destination-input">Minutes Away</label>
                <input class="form-control" id="minutesAwayInput" type="number">
            </div> -->
            <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
